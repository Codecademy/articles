<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>SummerJam 2021 Concert Flyer</title>
</head>
<body>
  <main id="outer-flyer-wrapper">
    <article id="inner-flyer-wrapper">
      <header id="flyer-header">
        <img id="hero-image" src="./images/assorted_guitars.png" alt="Five guitars with assorted colors.">
        <p id="concert-header">SummerJam 2021</p>
      </header>

      <section class="flyer-section" id="band-lineup-section">
        <table id="lineup-table">
          <tbody>
            <tr>
              <td>The Main Act:</td>
            </tr>

            <tr>
              <td><h2 id="main-band-header">The Big Band!!!</h2></td>
            </tr>
            
            <tr>
              <td>Featuring:</td>
            </tr>

            <tr>
              <td><h3 id="featured-bands-header">Band 1, Band 2, Band 3</h3></td>
            </tr>
          </tbody>
        </table>
        <!-- <p>
          Opening with... 
          <h3>Band 1, Band 2, Band 3</h3>
          and performing tonight... 
          <h2>The Big Band!!!</h2>
        </p> -->
      </section>

      <section class="flyer-section" id="price-and-date-section">
        <p>
          <h4>A Night of Good Sounds and Good Vibes!</h4>
          <h4>March 9th, 2022</h4>
          <h4>$7 in advance | $10 night of</h4>
          <h4>Doors @ 7pm | Show @ 9pm</h4>
        </p>
      </section>

      <footer id="sponsor-footer">
        <p>Thank you for your sponsorship!</p>
      </footer>
    </article>
  </main>
</body>
</html>
